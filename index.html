<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula X</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px #BB86FC, 0 0 20px #BB86FC, 0 0 30px #BB86FC; }
            50% { text-shadow: 0 0 5px #BB86FC, 0 0 10px #BB86FC, 0 0 15px #BB86FC; }
        }

        @keyframes hologram {
            0% { opacity: 0.8; transform: translateY(0) skew(0deg); }
            50% { opacity: 0.4; transform: translateY(-10px) skew(2deg); }
            100% { opacity: 0.8; transform: translateY(0) skew(0deg); }
        }

        .cyber-border {
            border: 2px solid #BB86FC;
            box-shadow: 0 0 15px #BB86FC33,
                        inset 0 0 10px #BB86FC33;
            position: relative;
            overflow: hidden;
        }

        .cyber-border::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, 
                transparent 45%,
                #BB86FC55 50%,
                transparent 55%);
            animation: hologram 6s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white font-mono">
    <!-- Grid Background -->
    <div class="fixed inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjYwIiBoZWlnaHQ9IjYwIiBmaWxsPSIjMDAwMDAwIi8+PHBhdGggZD0iTTAgNjBWN2wyIDEtMi0xIDYwIDBWMEg3bC0xIDIgMS0yIiBmaWxsPSJub25lIiBzdHJva2U9IiMxZDFkMWQiLz48L3N2Zz4=')] opacity-20"></div>

    <div class="container mx-auto px-4 py-8 max-w-4xl relative z-10">
        <!-- Header -->
        <header class="text-center mb-16">
            <h1 class="text-6xl font-bold mb-4 animate-neonPulse" style="animation: neonPulse 3s infinite">
                Nebula X
            </h1>
            <div class="cyber-border w-max mx-auto px-6 py-2 bg-black/50">
                <p class="text-purple-300 text-lg">Cheats for skole</p>
            </div>
        </header>

        <!-- Video Tutorial -->
        <section class="cyber-border rounded-lg mb-12 bg-black/50">
            <div class="p-4 border-b border-purple-500/30">
                <h2 class="text-2xl text-purple-400">[ Veiledning ]</h2>
            </div>
            <div class="relative" style="padding-bottom: 56.25%">
                <iframe 
                    class="absolute w-full h-full"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
            </div>
        </section>

        <!-- Update Log -->
        <section class="cyber-border rounded-lg mb-12 bg-black/50">
            <div class="p-4 border-b border-purple-500/30">
                <h2 class="text-2xl text-purple-400">[ oppdateringer ]</h2>
            </div>
            <div class="p-4 space-y-4">
                <div class="flex items-center p-3 bg-black/30 hover:bg-purple-900/20 transition-all group">
                    <div class="w-3 h-3 bg-purple-400 mr-3 animate-pulse"></div>
                    <span class="text-purple-400 font-bold">v1.0.0</span>
                    <span class="mx-3 text-purple-500">|</span>
                    <span class="text-white group-hover:text-purple-200 transition-colors">
                        Nebula X er n√• ute for all
                    </span>
                </div>
                <!-- Add more log entries -->
            </div>
        </section>

        <!-- Interactive Section -->
        <section class="cyber-border rounded-lg bg-black/50">
            <div class="p-4 border-b border-purple-500/30">
                <h2 class="text-2xl text-purple-400">[ Nebula X ]</h2>
            </div>
            <div class="p-4 flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    value="eval(await (await fetch('https://raw.githubusercontent.com/unabletoIoad/NebulaX/main/main.js')).text());" 
                    readonly
                    class="flex-1 p-3 bg-black/30 border border-purple-500 text-white focus:outline-none focus:border-purple-400 focus:ring-1 focus:ring-purple-400 transition-all"
                >
                <button 
                    onclick="copyText()"
                    class="px-6 py-3 bg-purple-600 hover:bg-purple-500 text-white border border-purple-400 hover:border-purple-300 transition-all flex items-center gap-2"
                >
                    <span class="text-xl">üìã</span>
                    <span>Kopier</span>
                </button>
                <button 
                    onclick="eval(await (await fetch('https://raw.githubusercontent.com/unabletoIoad/NebulaX/main/main.js')).text());"
                    class="px-6 py-3 bg-white/5 hover:bg-white/10 text-white border border-white/20 hover:border-white/30 transition-all flex items-center gap-2"
                >
                    <span class="text-xl">üïπÔ∏è</span>
                    <span>Pr√∏v Nebula X</span>
                </button>
            </div>
        </section>
    </div>

    <script>
        function copyText() {
            navigator.clipboard.writeText("eval(await (await fetch('https://raw.githubusercontent.com/unabletoIoad/NebulaX/main/main.js')).text());");
            
            // Ripple effect
            const btn = event.currentTarget;
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 100);
        }

        // Add random glitch effect to headers
        setInterval(() => {
            const headers = document.querySelectorAll('h1, h2');
            headers.forEach(header => {
                if(Math.random() < 0.1) {
                    header.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                    setTimeout(() => {
                        header.style.transform = 'translate(0)';
                    }, 50);
                }
            });
        }, 1000);
    </script>
</body>
</html>
