<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula X</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #BB86FC, -0.03em -0.04em 0 #03DAC6; }
            25% { text-shadow: 0.05em 0.01em 0 #BB86FC, -0.03em -0.03em 0 #03DAC6; }
            50% { text-shadow: -0.05em 0 0 #BB86FC, 0.025em 0.035em 0 #03DAC6; }
            75% { text-shadow: -0.05em 0 0 #BB86FC, 0.05em -0.03em 0 #03DAC6; }
            100% { text-shadow: 0.05em 0 0 #BB86FC, -0.03em -0.04em 0 #03DAC6; }
        }

        .matrix-bg {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
        }

        .terminal-text {
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px #BB86FC;
        }

        .hacker-border {
            border: 1px solid #BB86FC;
            box-shadow: 0 0 15px #BB86FC33;
        }

        .scan-line {
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 0, 0.05) 51%,
                transparent 51%
            );
            background-size: 100% 4px;
        }
    </style>
</head>
<body class="bg-black text-green-400 matrix-bg scan-line">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 terminal-text animate-glitch" style="animation: glitch 2s infinite">
                > Nebula_X.exe
            </h1>
            <p class="text-purple-400 opacity-80">// Secure System Interface v1.4.2</p>
        </header>

        <!-- Video Tutorial -->
        <section class="hacker-border rounded-lg mb-12 p-2 bg-black/50">
            <h2 class="text-2xl text-purple-400 mb-4 terminal-text">[ Video Protocol ]</h2>
            <div class="relative" style="padding-bottom: 56.25%">
                <iframe 
                    class="absolute w-full h-full"
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                    frameborder="0"
                    allowfullscreen
                ></iframe>
            </div>
        </section>

        <!-- Update Log -->
        <section class="hacker-border rounded-lg mb-12 p-4 bg-black/50">
            <h2 class="text-2xl text-purple-400 mb-4 terminal-text">[ System Logs ]</h2>
            <div class="space-y-3">
                <div class="flex items-center p-3 bg-black/30 hover:bg-purple-900/20 transition-all">
                    <div class="w-2 h-2 bg-purple-400 mr-3 animate-pulse"></div>
                    <span class="text-green-400">v1.4.2</span>
                    <span class="mx-2 text-purple-400">-</span>
                    <span>Added quantum encryption module</span>
                </div>
                <!-- Add more log entries here -->
            </div>
        </section>

        <!-- Interactive Section -->
        <section class="hacker-border rounded-lg p-4 bg-black/50">
            <h2 class="text-2xl text-purple-400 mb-4 terminal-text">[ Console Interface ]</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    value="HelloWorld" 
                    readonly
                    class="flex-1 p-3 bg-black/50 border border-purple-400 text-green-400 terminal-text caret-purple-400 focus:outline-none focus:border-purple-300"
                >
                <button 
                    onclick="copyText()"
                    class="p-3 bg-purple-600 hover:bg-purple-500 text-white terminal-text border border-purple-400 hover:border-purple-300 transition-all"
                >
                    üìã Kopier
                </button>
                <button 
                    onclick="console.log('Hello World')"
                    class="p-3 bg-green-600/50 hover:bg-green-500/30 text-green-400 terminal-text border border-green-400 hover:border-green-300 transition-all"
                >
                    üïπÔ∏è Pr√∏v Nebula X
                </button>
            </div>
        </section>
    </div>

    <script>
        function copyText() {
            const text = 'HelloWorld';
            navigator.clipboard.writeText(text);
            
            // Add visual feedback
            const btn = event.currentTarget;
            btn.classList.add('bg-purple-400');
            setTimeout(() => btn.classList.remove('bg-purple-400'), 100);
        }

        // Add matrix rain effect
        function createMatrixEffect() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
            const container = document.body;
            
            setInterval(() => {
                const element = document.createElement('div');
                element.className = 'absolute text-green-400/20 terminal-text';
                element.style.left = Math.random() * 100 + '%';
                element.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                element.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                container.appendChild(element);
                
                setTimeout(() => element.remove(), 5000);
            }, 100);
        }

        createMatrixEffect();
    </script>
</body>
</html>
